<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Escape Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: 700;
            color: #222;
            text-align: center;
            margin: 30px 0;
        }
        .back-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: fit-content;
            font-size: 1rem;
            font-weight: 500;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .image-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        p {
            font-size: 1rem;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back();">Back to Projects</button>
    <h1>Unity Escape Room</h1>
    <div class="content">
        <p>Explore the full walkthrough of my Unity Escape Room project below.</p>
        <!-- YouTube Video Section -->
        <iframe src="https://www.youtube.com/embed/ds7Xeqosk8g" allowfullscreen></iframe>
        <!-- Image Grid Section -->
        <div class="image-grid">
            <div class="image-container">
                <img src="img/Unity1.jpg" alt="Unity Escape Room Scene 1">
            </div>
        </div>
    </div>
</body>
</html>
