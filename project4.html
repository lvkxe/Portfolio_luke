<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namecard Designs</title>
    <!-- Optional: Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Change to the desired font */
            background-color: black;           /* Optional: Set background color */
            color: white;                      /* Set text color */
            text-align: center;                /* Center-align text */
        }
        h1 {
            font-weight: bold;                 /* Make heading bold */
        }
        .back-button {
            margin: 20px 0;                   /* Space above and below the button */
            padding: 10px 20px;               /* Padding for the button */
            background-color: white;           /* Button background color */
            color: black;                      /* Button text color */
            border: none;                      /* No border */
            border-radius: 5px;               /* Rounded corners */
            cursor: pointer;                   /* Pointer cursor on hover */
        }
        .back-button:hover {
            background-color: #f0f0f0;        /* Change color on hover */
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.history.back();">Back to Projects</button> <!-- Back button -->
    <h1>Namecard Designs</h1> <!-- Heading -->
    <h2>Adobe Illustrator Namecard</h2>
    <img src="img/Namecard1.jpg" alt="Description of Image" style="max-width: 100%; height: auto;"> <!-- Image -->
    <h1>Canva Design Namecard</h1>
    <img src="img/Namecard2.jpg" alt="Description of Image" style="max-width: 100%; height: auto;"> <!-- Image -->
    <img src="img/Namecard3.jpg" alt="Description of Image" style="max-width: 100%; height: auto;"> <!-- Image -->
</body>
</html>
