<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namecard Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            font-weight: 700;
            color: #222;
            text-align: center;
            margin: 20px 0;
        }
        h2 {
            font-size: 1.5rem;
            color: #555;
        }
        .back-button {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: fit-content;
            font-size: 1rem;
            font-weight: 500;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            margin-bottom: 30px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .image-container p {
            font-size: 1rem;
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back();">Back to Projects</button>
    <h1>Namecard Designs</h1>
    <div class="content">
        <!-- Adobe Illustrator Namecard -->
        <div class="image-container">
            <h2>Adobe Illustrator Namecard</h2>
            <img src="img/Namecard1.jpg" alt="Adobe Illustrator Namecard">
            <p>A sleek design created using Adobe Illustrator.</p>
        </div>
        <!-- Canva Design Namecards -->
        <div class="image-container">
            <h2>Canva Design Namecards</h2>
            <img src="img/Namecard2.jpg" alt="Canva Namecard Design 1">
            <p>Creative Canva Namecard Design #1.</p>
            <img src="img/Namecard3.jpg" alt="Canva Namecard Design 2">
            <p>Creative Canva Namecard Design #2.</p>
        </div>
    </div>
</body>
</html>
