<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Illustrator Project</title>
    <!-- Optional: Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Change to the desired font */
            background-color: black;           /* Optional: Set background color */
            color: white;                      /* Set text color */
            text-align: center;                /* Center-align text */
            margin: 0;                        /* Remove default margin */
            padding: 0;                       /* Remove default padding */
        }
        h1 {
            font-weight: bold;                 /* Make heading bold */
            margin: 20px 0;                   /* Space above and below the heading */
        }
        .back-button {
            margin: 20px 0;                   /* Space above and below the button */
            padding: 10px 20px;               /* Padding for the button */
            background-color: white;           /* Button background color */
            color: black;                      /* Button text color */
            border: none;                      /* No border */
            border-radius: 5px;               /* Rounded corners */
            cursor: pointer;                   /* Pointer cursor on hover */
        }
        .back-button:hover {
            background-color: #f0f0f0;        /* Change color on hover */
        }
        .image-grid {
            display: grid;                     /* Use grid layout */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
            gap: 10px;                        /* Space between images */
            margin: 0 20px;                   /* Margin on sides */
            padding: 20px;                    /* Padding for the grid */
        }
        .image-grid img {
            width: 100%;                      /* Make images responsive */
            height: auto;                     /* Maintain aspect ratio */
            border-radius: 5px;              /* Rounded corners for images */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.history.back();">Back to Projects</button> <!-- Back button -->
    <h1>Adobe Illustrator Project</h1> <!-- Heading -->
    
    <!-- Image Grid -->
    <div class="image-grid">
        <img src="img/1.jpg" alt="Description of Image 1"> <!-- Image -->
        <img src="img/2.jpg" alt="Description of Image 2"> <!-- Image -->
        <img src="img/3.jpg" alt="Description of Image 3"> <!-- Image -->
        <img src="img/4.jpg" alt="Description of Image 4"> <!-- Image -->
        <img src="img/5.jpg" alt="Description of Image 5"> <!-- Image -->
        <img src="img/6.jpg" alt="Description of Image 6"> <!-- Image -->
        <img src="img/Namecard1.jpg" alt="Description of Image 7"> <!-- Image -->
    </div>
</body>
</html>
